<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://yastatic.net/jquery/1.6.4/jquery.min.js"></script>
</head>

<body>
	<div>
		<div class = "container">
			<div class="row">
				<div class="col col-6 ">
					<form class="form-group" method="POST" action="">
						<div class="input-group input-group-lg">
							<label class=" input-group-text">Number of user</label>
							<div class="col-sm-auto">
								<input class="form-control  " type="text" id="id" name="id">
							</div>
						</div>
						<div class="input-group input-group-lg">
							<label class=" input-group-text">First Name of user</label>
							<div class="col-sm-auto">
								<input class="form-control  " type="text" id="first_name" name="first_name">
							</div>
						</div>
						<div class="input-group input-group-lg">
							<label class=" input-group-text">Second Name of user</label>
							<div class="col-sm-auto">
								<input class="form-control  " type="text" id="second_name" name="second_name">
							</div>
						</div>
						<div class="input-group input-group-lg">
							<label class=" input-group-text">Age of user</label>
							<div class="col-sm-auto">
								<input class="form-control  " type="text" id="age" name="age">
							</div>
						</div>
						<div class="input-group input-group-lg">
							<label class=" input-group-text">Date of Birthday of user</label>
							<div class="col-sm-auto">
								<input class="form-control" type="text" id="date_of_birth" name="date_of_birth" placeholder="yyyy-mm-dd">
							</div>
						</div>
						<input class="form-control text-success" id="status" value = "Status" disabled>
					</form>
					<div class = "container ">
						<div class = "col-lg-12 centered">
							<button class="btn btn-success " id="create">Добавить</button>
							<button class="btn btn-warning " id="update">Редактировать</button>
							<button class="btn btn-danger " id="delete">Удалить</button>
						</div>
					</div>
				</div>
				<div class="col pre-scrollable col-6">
					<table class="table table-bordered table-striped header" id="myTable">
						<thead></thead>
					</table>
				</div>
			</div>
		</div>
		<div class="w-auto0"></div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>

</html>
